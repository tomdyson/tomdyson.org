{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}

    <div class="intro">{{ self.intro|richtext }}</div>

    <ul class="blog_listing">
    {% for blog in self.blogs %}
        <li>
            <a href = "{{ blog.slug }}">{{ blog.title }}</a>
            // <span class="meta">{{ blog.date|date:"j F Y" }}</span>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
